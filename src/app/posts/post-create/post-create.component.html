<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input 
      matInput 
      type="text" 
      name="title"
      ngModel 
      required
      placeholder="Enter A Title!"
      #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please Enter A Title</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea 
      matInput 
      rows="4" 
      name="content"
      ngModel
      required
      placeholder="Whats On Your Mind?"
      #content="ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">Please Enter Some Content</mat-error>
    </mat-form-field>
    <mat-card-actions>
      <button 
      color="primary" 
      mat-raised-button 
      type="submit"
      >
        Save Post
      </button>
    </mat-card-actions>
  </form>
</mat-card>
